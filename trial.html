<html>
    <head>
        <style>
           
section {
	width: 100%;
	height: 100vh;
	background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
}

.dude-wrapper {
	position: fixed;
	display: flex;
	align-items: flex-end;
	bottom: 0;
	animation: walking 10s linear infinite;
}

.girl-wrapper {
	position: fixed;
	display: flex;
	align-items: flex-end;
	bottom: 0;
	animation: walking 12s linear infinite;
}

.dude {
	width: calc(600px / 8);
	height: 132px;
	background-image: url("https://assets.codepen.io/1839803/capguy-walk.png");
	animation: dude-motion 1s steps(8) infinite;
}

.girl {
	width: calc(1536px / 6);
	height: 256px;
	background-image: url("https://assets.codepen.io/1839803/female-character-spritestrip.png");
	transform: scale(0.5);
	transform-origin: bottom;
	animation: girl-motion 0.7s steps(6) infinite;
}

@keyframes walking {
	from {
		transform: translate(0, 0%);
	}
	to {
		transform: translate(100vw, 0%);
	}
}

@keyframes dude-motion {
	from {
		background-position: 0;
	}
	to {
		background-position: -600px;
	}
}

@keyframes girl-motion {
	from {
		background-position: 0;
	}
	to {
		background-position: -1536px;
	}
}

        </style>
    </head>
    <body>
        <section>
            <div class='dude-wrapper'>
                <div class='dude'></div>
            </div>
            <div class='girl-wrapper'>
                <div class='girl'></div>
            </div>
        </section>
    </body>
</html>
