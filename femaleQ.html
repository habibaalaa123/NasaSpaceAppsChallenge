<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Quest Quiz</title>
    <style>
        :root {
            --dark-color: #191f1d;
            --mid-dark: #555a57;
            --light-color: #ece0c8;
            --mid-light: #949993;
            --linear-rainbow: linear-gradient(to right, #4e8b3a, #2d9c9a, #b7c94d, #c5a88c, #9e5e3a);
            --noise-texture: url(https://i.gyazo.com/a26366e538851a5c569ff648e99b7fd4.png);
        }

        html,
        body {

            background: var(--dark-color);
            background-image: var(--noise-texture);
            background-blend-mode: overlay;
            display: grid;
            /* place-items: center; */
            position: relative;
        }

        /* Make page full screen */
        section {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
            display: grid;
            place-items: center;
            position: relative;
            /* Added for absolute positioning of character */
        }

        .girl-wrapper {
            position: absolute;
            display: flex;
            align-items: flex-end;
            bottom: 60px;
            left: 40px;
            transform: translateX(0);
            transition: transform 0.5s;
        }

        .girl {
            width: calc(720px / 6);
        
            /* Adjust the width to make it more visible */
            height: 132px;
            /* Keep the height, adjust if needed */
            background-image: url("https://assets.codepen.io/1839803/female-character-spritestrip.png");
            background-size: cover;
            /* Ensure the sprite is fully visible */
            animation: girl-motion 0.7s steps(6) infinite;
        }

        @keyframes girl-motion {
            from {
                background-position: 0;
            }

            to {
                background-position: -1536px;
            }
        }



        h1,
        h3 {
            color: #fff;
            /* Text color for better visibility */
            text-align: center;
            /* Center the text */
            margin: 0;
            /* Remove default margin */
        }

        h1 {
            font-family: "Mulish", sans-serif;
            font-weight: 1000;
            font-size: 64px;
            margin-bottom: 20px;
            /* Adjusted margin */
        }

        h3 {
            font-family: "DM Serif Display", serif;
            font-size: 24px;
            margin-bottom: 20px;
            /* Adjusted margin */
        }

        .main-container {
            position: absolute;
            /* Changed to absolute to move it upward */
            top: 20%;
            /* Adjust this value to move it higher or lower */
            text-align: center;
            /* Center the text */
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
            /* Added margin for spacing */
        }

        .choice {
            cursor: pointer;
            width: 350px;
            padding: 20px;
            background: var(--linear-rainbow);
            border: 1px solid var(--light-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-align: center;
            color: var(--light-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            background: var(--mid-light);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .choice.correct {
            background: #4e8b3a;
            /* Correct answer color */
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.4);
        }

        .choice.incorrect {
            background: #c94e4e;
            /* Incorrect answer color */
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4);
        }


        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #ece0c8;
            /* Text color for score */
        }

        .progress {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 100px);
            /* Adjust width for space */
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            color: #ece0c8;
        }

        .line {
            position: absolute;
            height: 5px;
            background-color: #ece0c8;
            width: calc(100% - 100px);
            /* Leave space for numbers */
            left: 50px;
            /* Align line with progress */
            bottom: 50px;
            /* Line position */
        }

        .step {
            position: absolute;
            bottom: 55px;
            /* Position above the line */
            width: 30px;
            text-align: center;
            color: #ece0c8;
        }
    </style>
</head>

<body>
    <section>
        <div class='girl-wrapper' id="girlWrapper">
            <div class='girl' id="girl"></div>
        </div>
        <div class="main-container">
            <h1>Carbon Quest Quiz</h1>
            <h3 id="question"></h3>
            <div class="choices-container" id="choices"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <div class="progress">
            <div class="step" style="left: calc(0%);">1</div>
            <div class="step" style="left: calc(10%);">2</div>
            <div class="step" style="left: calc(20%);">3</div>
            <div class="step" style="left: calc(30%);">4</div>
            <div class="step" style="left: calc(40%);">5</div>
            <div class="step" style="left: calc(50%);">6</div>
            <div class="step" style="left: calc(60%);">7</div>
            <div class="step" style="left: calc(70%);">8</div>
            <div class="step" style="left: calc(80%);">9</div>
            <div class="step" style="left: calc(90%);">10</div>
        </div>
        <div class="line"></div>
    </section>

    <script>

        let score = 0;
        let currentQuestionIndex = 0;
        const totalQuestions = 10;
        const stepDistance = 10;

        const quizData = [
            {
                question: "What is the primary greenhouse gas emitted through human activities?",
                choices: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"],
                answer: 0
            },
            {
                question: "Which activity contributes most to greenhouse gas emissions?",
                choices: ["Planting trees", "Driving gasoline cars", "Recycling", "Using public transport"],
                answer: 1
            },
            {
                question: "What is a renewable energy source?",
                choices: ["Coal", "Wind", "Natural Gas", "Nuclear"],
                answer: 1
            },
            {
                question: "What gas do plants absorb?",
                choices: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Helium"],
                answer: 2
            },
        ];

        const questionElement = document.getElementById('question');
        const choicesElement = document.getElementById('choices');
        const scoreElement = document.getElementById('score');
        const girlWrapper = document.getElementById('girlWrapper');

        loadQuestion();

        function loadQuestion() {
            const currentQuiz = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuiz.question;
            choicesElement.innerHTML = '';

            currentQuiz.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.textContent = choice;
                choiceDiv.className = 'choice';
                choiceDiv.addEventListener('click', () => selectAnswer(index));
                choicesElement.appendChild(choiceDiv);
            });
        }

        function selectAnswer(index) {
            const currentQuiz = quizData[currentQuestionIndex];
            const choiceDivs = document.querySelectorAll('.choice');

            choiceDivs.forEach((div, i) => {
                if (i === currentQuiz.answer) {
                    div.classList.add('correct');
                } else {
                    div.classList.add('incorrect');
                }
                div.style.pointerEvents = 'none';
            });

            let currentTransform = parseFloat(getComputedStyle(girlWrapper).transform.split(',')[4]) || 0;

            if (index === currentQuiz.answer) {
                score += 10;
                currentQuestionIndex++;
                currentTransform += stepDistance * (window.innerWidth / 100);
            } else {
                score -= 10;
                currentTransform -= stepDistance * (window.innerWidth / 100);
            }

            scoreElement.textContent = `Score: ${score}`;

            girlWrapper.style.transform = `translateX(${currentTransform}px)`;

            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                setTimeout(endQuiz, 2000);
            }
        }


    </script>
</body>

</html>
