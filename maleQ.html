<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Quest Quiz</title>
    <style>
        :root {
            --dark-color: #191f1d;
            --mid-dark: #555a57;
            --light-color: #ece0c8;
            --mid-light: #949993;
            --linear-rainbow: linear-gradient(to right, #4e8b3a, #2d9c9a, #b7c94d, #c5a88c, #9e5e3a);
            --noise-texture: url(https://i.gyazo.com/a26366e538851a5c569ff648e99b7fd4.png);
            --gif-texture: url(https://64.media.tumblr.com/da60c13b478dda09ab90c27e880983b8/tumblr_nd4pwdPKdc1tun3l0o1_1280.gifv);

        }

        body {
            display: grid;
            place-items: center;
            background: var(--dark-color);
            background-image: var(--noise-texture);
            background-blend-mode: overlay;
            position: relative;
            /* Set position relative to allow absolute positioning of child elements */

        }

        section {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
        }

        .dude-wrapper {
            position: absolute;
            display: flex;
            align-items: flex-end;
            bottom: 150px;
            /* Increased value to move the dude upwards */
            left: 40px;
            transform: translateX(0);
            transition: transform 0.5s;
        }




        .dude {

            width: calc(600px / 8);
            height: 132px;
            background-image: url("https://assets.codepen.io/1839803/capguy-walk.png");
            animation: dude-motion 1s steps(8) infinite;
        }

        @keyframes dude-motion {
            from {
                background-position: 0;
            }

            to {
                background-position: -600px;
            }
        }

        h1,
        h3 {
            color: #fff;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-family: "Mulish", sans-serif;
            font-weight: 1000;
            font-size: 64px;
            margin-bottom: 20px;
            word-spacing: 10px;
        }

        h3 {
            font-family: "DM Serif Display", serif;
            font-size: 24px;
            margin-bottom: 20px;
            word-spacing: 5px;
        }

        .main-container {
            position: absolute;
            top: 10%;
            text-align: center;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .choice {
            cursor: pointer;
            width: 350px;
            padding: 20px;
            background: var(--linear-rainbow);
            border: 1px solid var(--light-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-align: center;
            color: var(--light-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            background: var(--mid-light);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .choice.correct {
            background: #4e8b3a;
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.4);
        }

        .choice.incorrect {
            background: #c94e4e;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4);
        }

        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #ece0c8;
        }

        .progress {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 100px);
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            color: #ece0c8;
        }

        .line {
            position: absolute;
            height: 5px;
            background-color: #ece0c8;
            width: calc(100% - 100px);
            left: 50px;
            bottom: 150px;
            /* Increased value to move the line upwards */
        }

        .step {
            position: absolute;
            bottom: 150px;
            width: 30px;
            text-align: center;
            color: #ece0c8;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: end;
            box-sizing: border-box;
            margin: 30px 128px;
            gap: 48px;
            font-size: 16px;
        }

        a {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: "Mulish", sans-serif;
            color: var(--mid-light);
            font-weight: 400;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        a:not(.buy, .buy-cta, .learn) {
            width: 64px;
        }

        a:hover:not(.buy, .buy-cta, .learn) {
            transition: all 0.2s ease-in-out;
            font-weight: 900;
            text-shadow: 0 0 8px var(--light-color);
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Start</a>
        <a href="#">Story</a>
        <a href="#">Home</a>
    </nav>
    <section>
        <div class='dude-wrapper' id="dudeWrapper">
            <div class='dude' id="dude"></div>
        </div>
        <div class="main-container">
            <h1>Carbon Quest Quiz</h1>
            <h3 id="question"></h3>
            <div class="choices-container" id="choices"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <div class="progress">
            <div class="step" style="left: calc(0%);">1</div>
            <div class="step" style="left: calc(10%);">2</div>
            <div class="step" style="left: calc(20%);">3</div>
            <div class="step" style="left: calc(30%);">4</div>
            <div class="step" style="left: calc(40%);">5</div>
            <div class="step" style="left: calc(50%);">6</div>
            <div class="step" style="left: calc(60%);">7</div>
            <div class="step" style="left: calc(70%);">8</div>
            <div class="step" style="left: calc(80%);">9</div>
            <div class="step" style="left: calc(90%);">10</div>
        </div>
        <div class="line"></div>
    </section>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        const totalQuestions = 10;
        const stepDistance = 10;

        const quizData = [
    {
        question: "What is the primary greenhouse gas emitted through human activities?",
        choices: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"],
        answer: 0
    },
    {
        question: "Which activity contributes most to greenhouse gas emissions?",
        choices: ["Planting trees", "Driving gasoline cars", "Recycling", "Using public transport"],
        answer: 1
    },
    {
        question: "What is a renewable energy source?",
        choices: ["Coal", "Wind", "Natural Gas", "Nuclear"],
        answer: 1
    },
    {
        question: "What gas do plants absorb?",
        choices: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Helium"],
        answer: 2
    },
    {
        question: "Which of the following transportation methods has the lowest carbon footprint?",
        choices: ["Walking", "Driving a gasoline car", "Flying", "Taking the train"],
        answer: 0
    },
    {
        question: "Which type of diet generally results in lower GHG emissions?",
        choices: ["Plant-based", "Meat-heavy", "Dairy-rich", "Processed foods"],
        answer: 0
    },
    {
        question: "What is the best way to reduce energy consumption in your home?",
        choices: ["Leaving lights on", "Switching to LED bulbs", "Using electric heaters", "Running AC all day"],
        answer: 1
    },
    {
        question: "Which of the following is a way to offset carbon emissions?",
        choices: ["Buying carbon credits", "Eating fast food", "Driving a large SUV", "Burning coal for heat"],
        answer: 0
    },
    {
        question: "Which appliance consumes the most energy in a typical home?",
        choices: ["Refrigerator", "TV", "Microwave", "Water heater"],
        answer: 3
    },
    {
        question: "What is one benefit of using public transportation?",
        choices: ["Increases CO2 emissions", "Saves money", "Increases traffic", "Burns more fuel"],
        answer: 1
    }
];


        const questionElement = document.getElementById('question');
        const choicesElement = document.getElementById('choices');
        const scoreElement = document.getElementById('score');
        const dudeWrapper = document.getElementById('dudeWrapper');

        loadQuestion();

        function loadQuestion() {
            const currentQuiz = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuiz.question;
            choicesElement.innerHTML = '';

            currentQuiz.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.textContent = choice;
                choiceDiv.className = 'choice';
                choiceDiv.addEventListener('click', () => selectAnswer(index));
                choicesElement.appendChild(choiceDiv);
            });
        }

        function selectAnswer(index) {
            const currentQuiz = quizData[currentQuestionIndex];
            const choiceDivs = document.querySelectorAll('.choice');

            choiceDivs.forEach((div, i) => {
                if (i === currentQuiz.answer) {
                    div.classList.add('correct');
                } else {
                    div.classList.add('incorrect');
                }
                div.style.pointerEvents = 'none';
            });

            let currentTransform = parseFloat(getComputedStyle(dudeWrapper).transform.split(',')[4]) || 0;

            if (index === currentQuiz.answer) {
                score += 10;
                currentQuestionIndex++;
                currentTransform += stepDistance * (window.innerWidth / 100);
            } else {
                score -= 10;
                currentTransform -= stepDistance * (window.innerWidth / 100);
            }

            scoreElement.textContent = `Score: ${score}`;

            dudeWrapper.style.transform = `translateX(${currentTransform}px)`;

            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                setTimeout(endQuiz, 2000);
            }
        }
    </script>
</body>

</html>
``
