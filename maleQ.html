<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Quest Quiz</title>
    <style>
        :root {
            --dark-color: #191f1d;
            --mid-dark: #555a57;
            --light-color: #ece0c8;
            --mid-light: #949993;
            --linear-rainbow: linear-gradient(to right, #4e8b3a, #2d9c9a, #b7c94d, #c5a88c, #9e5e3a);
            --noise-texture: url(https://i.gyazo.com/a26366e538851a5c569ff648e99b7fd4.png);
            --gif-texture: url(https://64.media.tumblr.com/da60c13b478dda09ab90c27e880983b8/tumblr_nd4pwdPKdc1tun3l0o1_1280.gifv);

        }

        body {
            display: grid;
            place-items: center;
            background: var(--dark-color);
            background-image: var(--noise-texture);
            background-blend-mode: overlay;
            position: relative;
            /* Set position relative to allow absolute positioning of child elements */

        }

        section {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
        }

        .dude-wrapper {
            position: absolute;
            display: flex;
            align-items: flex-end;
            bottom: 150px;
            /* Increased value to move the dude upwards */
            left: 40px;
            transform: translateX(0);
            transition: transform 0.5s;
        }




        .dude {

            width: calc(600px / 8);
            height: 132px;
            background-image: url("https://assets.codepen.io/1839803/capguy-walk.png");
            animation: dude-motion 1s steps(8) infinite;
        }

        @keyframes dude-motion {
            from {
                background-position: 0;
            }

            to {
                background-position: -600px;
            }
        }

        h1,
        h3 {
            color: #fff;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-family: "Mulish", sans-serif;
            font-weight: 1000;
            font-size: 64px;
            margin-bottom: 20px;
            word-spacing: 10px;
        }

        h3 {
            font-family: "DM Serif Display", serif;
            font-size: 24px;
            margin-bottom: 20px;
            word-spacing: 5px;
        }

        .main-container {
            position: absolute;
            top: 10%;
            text-align: center;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .choice {
            cursor: pointer;
            width: 350px;
            padding: 20px;
            background: var(--mid-light);
            border: 1px solid var(--light-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-align: center;
            color: var(--light-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            background: var(--linear-rainbow);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .choice.correct {
            background: #4e8b3a;
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.4);
        }

        .choice.incorrect {
            background: #c94e4e;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4);
        }

        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #ece0c8;
        }

        .progress {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 100px);
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            color: #ece0c8;
        }

        .line {
            position: absolute;
            height: 5px;
            background-color: #ece0c8;
            width: calc(100% - 100px);
            left: 50px;
            bottom: 150px;
            /* Increased value to move the line upwards */
        }

        .step {
            position: absolute;
            bottom: 150px;
            width: 30px;
            text-align: center;
            color: #ece0c8;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: end;
            box-sizing: border-box;
            margin: 30px 128px;
            gap: 48px;
            font-size: 16px;
        }

        a {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 15px;
            font-family: "Mulish", sans-serif;
            color: var(--mid-light);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        a:not(.buy, .buy-cta, .learn) {
            width: 64px;
        }

        a:hover:not(.buy, .buy-cta, .learn) {
            transition: all 0.2s ease-in-out;
            color: white;
            text-shadow: 0 0 8px var(--light-color);
        }
        button{
            cursor: pointer;
            font-size: 20px;
            width: 300px;
            padding: 20px;
            background: var(--mid-light);
            border: 1px solid var(--light-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-align: center;
            color: var(--light-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover{
            background: white;
            color: var(--mid-dark);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <nav>
        <a id="reloadLink" href="#">Restart</a>
        <a href="game.html">Back</a>
    </nav>
    <section>
        <div class='dude-wrapper' id="dudeWrapper">
            <div class='dude' id="dude"></div>
        </div>
        <div class="main-container">
            <h1 id="text">Carbon Quest Quiz</h1>
            <h3 id="question"></h3>
            <div class="choices-container" id="choices"></div>
            <div class="score" id="score">Score:0</div>
        </div>
        <div class="progress">
            <div class="step" style="left: calc(0%);">0</div>
            <div class="step" style="left: calc(10%);">10</div>
            <div class="step" style="left: calc(20%);">20</div>
            <div class="step" style="left: calc(30%);">30</div>
            <div class="step" style="left: calc(40%);">40</div>
            <div class="step" style="left: calc(50%);">50</div>
            <div class="step" style="left: calc(60%);">60</div>
            <div class="step" style="left: calc(70%);">70</div>
            <div class="step" style="left: calc(80%);">80</div>
            <div class="step" style="left: calc(90%);">90</div>
            <div class="step" style="left: calc(99%);">100</div>
        </div>
        <div class="line"></div>
    </section>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        const totalQuestions = 10;
        const stepDistance = 9;
        let questionsAnswered = 0; // Count of answered questions

        const quizData = [
    {
        question: "What is the primary greenhouse gas emitted through human activities?",
        choices: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"],
        answer: 0
    },
    {
        question: "Which activity contributes most to greenhouse gas emissions?",
        choices: ["Planting trees", "Driving gasoline cars", "Recycling", "Using public transport"],
        answer: 1
    },
    {
        question: "What is a renewable energy source?",
        choices: ["Coal", "Wind", "Natural Gas", "Nuclear"],
        answer: 1
    },
    {
        question: "What gas do plants absorb?",
        choices: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Helium"],
        answer: 2
    },
    {
        question: "Which of the following transportation methods has the lowest carbon footprint?",
        choices: ["Walking", "Driving a gasoline car", "Flying", "Taking the train"],
        answer: 0
    },
    {
        question: "Which type of diet generally results in lower GHG emissions?",
        choices: ["Plant-based", "Meat-heavy", "Dairy-rich", "Processed foods"],
        answer: 0
    },
    {
        question: "What is the best way to reduce energy consumption in your home?",
        choices: ["Leaving lights on", "Switching to LED bulbs", "Using electric heaters", "Running AC all day"],
        answer: 1
    },
    {
        question: "Which of the following is a way to offset carbon emissions?",
        choices: ["Buying carbon credits", "Eating fast food", "Driving a large SUV", "Burning coal for heat"],
        answer: 0
    },
    {
        question: "Which appliance consumes the most energy in a typical home?",
        choices: ["Refrigerator", "TV", "Microwave", "Water heater"],
        answer: 3
    },
    {
        question: "What is one benefit of using public transportation?",
        choices: ["Increases CO2 emissions", "Saves money", "Increases traffic", "Burns more fuel"],
        answer: 1
    },
    {
        question: "What human activity is the largest contributor to carbon emissions?",
        choices: ["Agriculture", "Deforestation", "Burning fossil fuels", "Waste disposal"],
        answer: 2
    },
    {
        question: "Which of the following is a consequence of climate change?",
        choices: ["Increased rainfall in all regions", "More frequent and severe natural disasters", "Stable weather patterns", "None of the above"],
        answer: 1
    },
    {
        question: "What is the main cause of rising sea levels?",
        choices: ["Increased rainfall", "Ocean currents", " More fish in the ocean", "Melting ice caps and glaciers"],
        answer: 3
    },
    {
        question: "What role do oceans play in climate change?",
        choices: ["They do not play any role.", "They create more carbon emissions.", " They absorb COâ‚‚ and help regulate climate", "They are only affected by climate change."],
        answer: 2
    },
    {
        question: "What is a sustainable way to reduce food waste at home?",
        choices: ["Composting food scraps", "Throwing away leftovers", " Storing food in plastic containers.", "Buying more groceries than needed"],
        answer: 0
    },
    {
        question: "How can you reduce your carbon footprint when shopping?",
        choices: ["Buying single-use plastic items", "Shopping online for convenience", " Using a car to drive to distant stores", "Choosing locally-sourced products"],
        answer: 3
    },
    {
        question: "Which of these is a sustainable way to manage your lawn or garden?",
        choices: ["Using chemical fertilizers and pesticides", "Overwatering plants", " Planting native species and using compost", "Removing all weeds without care"],
        answer: 2
    },
    {
        question: "How can you make your household cleaning routine more eco-friendly?",
        choices: [
            "Using chemical cleaners",
            "Making your own cleaners from natural ingredients", // Correct Answer
            "Using disposable cleaning wipes",
            "Using paper towels instead of cloths"
        ],
        answer: 1 // index of the correct answer
    },
    {
        question: "When planning a vacation, which option is the most environmentally friendly?",
        choices: [
            "Taking a long-haul flight",
            "Driving long distances",
            "Using a cruise line",
            "Choosing a staycation or local destination",
        ],
        answer: 3 // index of the correct answer
    },
    {
        question: "What is a better way to stay warm in winter while minimizing energy use?",
        choices: [
            "Cranking up the thermostat",
            "Wearing layers of clothing", // Correct Answer
            "Using electric heaters in every room",
            "Leaving the windows open"
        ],
        answer: 1 // index of the correct answer
    },
    {
        question: "How can you reduce water usage during your daily routine?",
        choices: [
            "Taking long showers",
            "Turning off the tap while brushing teeth", // Correct Answer
            "Using the hose to wash cars",
            "Leaving the faucet running while doing dishes"
        ],
        answer: 1 // index of the correct answer
    }


];


        const questionElement = document.getElementById('question');
        const choicesElement = document.getElementById('choices');
        const scoreElement = document.getElementById('score');
        const dudeWrapper = document.getElementById('dudeWrapper');

        

        let shuffledQuizData = shuffleArray(quizData); // Shuffle the quiz data at the start
        loadQuestion();

        function loadQuestion() {
            if (questionsAnswered >= totalQuestions) {
                endQuiz(); // Stop the quiz after 10 questions
                return;
            }
            const currentQuiz = shuffledQuizData[currentQuestionIndex]; // Load from the shuffled array
            questionElement.textContent = currentQuiz.question;
            choicesElement.innerHTML = '';
            
            

            currentQuiz.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.textContent = choice;
                choiceDiv.className = 'choice';
                choiceDiv.addEventListener('click', () => selectAnswer(index));
                choicesElement.appendChild(choiceDiv);
            });
        }

        // Fisher-Yates shuffle algorithm to randomize the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }


        function selectAnswer(index) {
            const currentQuiz = quizData[currentQuestionIndex];
            const choiceDivs = document.querySelectorAll('.choice');
            choiceDivs.forEach((div, i) => {
                if (i === currentQuiz.answer) {
                    div.classList.add('correct');
                } else {
                    div.classList.add('incorrect');
                }
                div.style.pointerEvents = 'none';
            });
            
            

            let currentTransform = parseFloat(getComputedStyle(dudeWrapper).transform.split(',')[4]) || 0;
            if (index === currentQuiz.answer) {
                score += 10;
                currentQuestionIndex++;
                questionsAnswered++;
                currentTransform += stepDistance * (window.innerWidth / 100);
                scoreElement.textContent = `Score: ${score}`;
                if(score>0){
                dudeWrapper.style.transform = `translateX(${currentTransform}px)`;
            }
            } else {
                score -= 10;
                currentQuestionIndex++;
                questionsAnswered++;
                currentTransform -= stepDistance * (window.innerWidth / 100);
                scoreElement.textContent = `Score: ${score}`;
                if(score>=0){
                dudeWrapper.style.transform = `translateX(${currentTransform}px)`;
            }
            
            
            }
            
            
            
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                setTimeout(endQuiz, 2000);
            }
            document.getElementById("reloadLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            location.reload(); // Reload the page
        });
        
    }

    function endQuiz() {
            const headerElement = document.getElementById('text');
            headerElement.textContent = "Quiz Completed!";
            questionElement.innerHTML='';
            choicesElement.innerHTML = '';
            scoreElement.textContent = `Score: ${score}`;
            // Create the replay button
            const replayButton = document.createElement('button');
            replayButton.textContent = 'Replay Quiz';
            replayButton.className = 'replay-btn'; // Add class for styling if needed

            // Add click event to reset the quiz
            replayButton.addEventListener('click', () => {
                location.reload(); // Reload the page
            });
            const backToMenuButton = document.createElement('button');
            backToMenuButton.textContent = 'Back to website';
            backToMenuButton.className = 'back-to-menu-btn'; // Add class for styling if needed

            // Add click event to navigate back to menu
            backToMenuButton.addEventListener('click', () => {
                // Navigate to the main menu or a specific page
                window.location.href = 'terratales.html'; // Change 'menu.html' to your actual menu page
            });
            choicesElement.appendChild(replayButton);
            choicesElement.appendChild(backToMenuButton);

            
        }

    </script>
</body>

</html>
